<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Transférer de l'argent d'un compte à un autre
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte source : 
                        <h:inputText id="source" value="#{transfertArgent.idSource}"
                                     required="true"
                                     requiredMessage="Source requis"/>
                        <h:message for="source"/>

                        Id compte destination : 
                        <h:inputText id="destination" value="#{transfertArgent.idDestination}"
                                     required="true"
                                     requiredMessage="Destination requis"/>
                        <h:message for="destination"/>

                        Montant : 
                        <h:inputText id="montant" value="#{transfertArgent.montant}"
                                     required="true"
                                     requiredMessage="Montant requis"/>
                        <h:message for="montant"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{transfertArgent.transferer()}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
