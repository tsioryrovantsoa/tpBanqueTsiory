<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Ajout d'un nouveau compte bancaire
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">

                        Nom du compte : 
                        <h:inputText id="nom" value="#{ajoutCompte.nom}"
                                     label="om du compte"
                                     required="true"
                                     requiredMessage="Nom requis" />
                        <h:message for="nom"/>

                        Solde : 
                        <h:inputText id="solde" value="#{ajoutCompte.solde}"
                                     label="Solde"
                                     required="true"
                                     requiredMessage="Solde requis"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value="Ajouter" action="#{ajoutCompte.creerCompte()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
